addons:
  code_climate:
      repo_token:
        secure: ""
plugins:
  nodesecurity:
    enabled: true
language: node_js
node_js:
- lts/*
sudo: false
cache:
  directories:
  - node_modules
before_script:
- npm install -g codeclimate-test-reporter
script:
- npm run lint
- npm run test
after_script:
- codeclimate-test-reporter < ./coverage/lcov.info
